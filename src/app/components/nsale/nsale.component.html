<div class="container">
  <div class="wrapper">
  <h3>Adding new sale</h3>
<div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" [(ngModel)]="fname" class="form-control" id="formGroupExampleInput" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text" [(ngModel)]="lname" class="form-control"  id="formGroupExampleInput2" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Home Address</label>
    <input type="text" [(ngModel)]="address" class="form-control" id="formGroupExampleInput2" placeholder="Home Address">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Contact</label>
    <input type="text" [(ngModel)]="contact" class="form-control" id="formGroupExampleInput2" placeholder="Contact">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">PC #</label>
    <input type="text" [(ngModel)]="pc" class="form-control" id="formGroupExampleInput2" placeholder="PC #">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Term</label>
    
    <select class="form-control" id="formGroupExampleInput2" [(ngModel)] ="termVal">
                     
      <option value="1" *ngFor="let item of terms" [value]="item">{{item}}</option>
       
       
  </select>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Occupation</label>
    <input type="text" [(ngModel)] ="occupation" class="form-control" id="formGroupExampleInput2" placeholder="Occupation">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Product</label>
     

    <select class="form-control" id="formGroupExampleInput2" [(ngModel)] ="productId" >
                
      <option *ngFor="let item of productCollection" [value]="item.id">{{item.name}}</option>
      
  </select>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Select Province</label>
     <select [(ngModel)]="provinceId" (change)="provinceChange(provinceId)" class="form-control" id="formGroupExampleInput2" placeholder="Product">
      <option *ngFor="let item of provinceCollection"  [value]="item.id">{{item.province}}</option>
     </select>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Select City/Municipality</label>
     <select [(ngModel)]="cityId" id="cityTrigger" (change)="cityChanged(cityId)" class="form-control" id="formGroupExampleInput2" placeholder="Product">
      <option *ngFor="let item of cityCollection" [value]="item.id" >{{item.city_mun}}</option>
     </select>
  </div>
  
  <div class="form-group">
    <label for="formGroupExampleInput2">Select Barangay</label>
     <select [(ngModel)]="brgyId"  class="form-control" id="formGroupExampleInput2" placeholder="Product">
      <option *ngFor="let item of brgyCollection" [value]="item.id" >{{item.brgy}}</option>
     </select>
  </div>
  <div class="form-group">
      <label for="formGroupExampleInput2">Delivery Date</label>
      <input type="date" [(ngModel)] ="delivery" class="form-control" id="formGroupExampleInput2" placeholder="Delivery Date">
    </div>
  <div class="form-group">
      <label for="formGroupExampleInput2">Shedule a payment</label>
      <input type="date" [(ngModel)] ="schedule" class="form-control" id="formGroupExampleInput2" placeholder="Shedule a payment">
  </div>
  <div class="form-group">
      <label for="formGroupExampleInput2">Downpayment(Optional)</label>
      <input type="number" [(ngModel)] ="downpayment" class="form-control" id="formGroupExampleInput2" placeholder="Downpayment(Optional)">
  </div>
  <div class="form-group" *ngIf="downpayment">
      <label for="formGroupExampleInput2">Or #(Optional)</label>
      <input type="number" [(ngModel)] ="or" class="form-control" id="formGroupExampleInput2" placeholder="Or #(Optional)">
  </div>
  <div class="alert alert-success" role="alert" *ngIf="success">
      <strong>Well done!</strong> You successfully Added a new sale
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
      <strong>Oh snap!</strong> Something went wrong
    </div>
 <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
</div>
