<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{method.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="method.event == 'payment'">
                <div class="input-group input-group-sm">
                    <span class="modal-label text-primary">Expense</span>
                        <div class="input-group-prepend">

                          <span class="input-group-text" id="inputGroup-sizing-sm">Amount</span>
                        </div>
                        <input type="number" [(ngModel)]="expense" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-sm">Particular</span>
                            </div>
                            <input type="text" [(ngModel)]="particular" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                <span class="modal-label text-primary">Payment</span>
                <div class="input-group input-group-sm">
                         
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-sm">Amount</span>
                            </div>
                            <input [(ngModel)]="amount" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-sm">Or #</span>
                                </div>
                                <input type="text" [(ngModel)]="or" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
                                    </div>
                                    <input type="date" [(ngModel)]="dater" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                </div>
        </div>

        <div class="modal-body" *ngIf="method.event == 'resched'">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
            </div>
            <input type="date" [(ngModel)]="resched" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>

        <div class="modal-body" *ngIf="method.event == 'status'">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Select Status</span>
            </div>
             
            <select [(ngModel)]="status" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              <option *ngFor="let item of statusCollection" [value]="item.toLowerCase()">{{item}}</option>
            </select>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submit()">OK</button>
        </div>
      </div>
    </div>
  </div>
